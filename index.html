<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pebbles - Your Wellness Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F6F3EE;
            color: #2C2C2C;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
            position: relative;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #B8617A;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "";
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #D4A5A5, #B8617A);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #2C2C2C;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #B8617A;
        }

        .download-btn {
            background: linear-gradient(135deg, #B8617A, #D4A5A5);
            color: white !important;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(184, 97, 122, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 97, 122, 0.4);
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            position: relative;
            min-height: 600px;
            display: flex;
            align-items: center;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2C2C2C;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-text .highlight {
            background: linear-gradient(135deg, #B8617A, #D4A5A5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .app-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .app-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #2C2C2C;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 44, 44, 0.2);
        }

        .app-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(44, 44, 44, 0.3);
        }

        .app-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Phone Mockup */
        .phone-mockup {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #B8617A, #D4A5A5);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: -2s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: -4s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 5%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .app-buttons {
                flex-direction: column;
                align-items: center;
            }

            .phone-screen {
                top: 27px;
                left: 27px;
                width: 186px;
                height: 426px;
            }
        }
    </style>
</head>

    <div class="floating-element"></div>
    <div class="floating-element"></div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
